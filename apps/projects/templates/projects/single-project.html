{% extends 'main.html' %}

{% block content %}
    
    <img style="max-width: 500px" src="{{ project.featured_image.url }}" alt="project_image">
    <h1>{{ project.title }}</h1>
    <hr>
    {% for tag in project.tags.all %}
        <span style="border:1px solid grey">{{ tag.name }}</span>
    {% endfor %}
    <br>
    <p>{{ project.description }}</p>
{% endblock %}
