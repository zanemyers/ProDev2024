<div class="column">
    <div class="card project">
        <a href="{% url 'project' project.id %}" class="project">
            <img class="project__thumbnail"
                 src="{{ project.featured_image.url }}"
                 alt="project thumbnail" />
            <div class="card__body">
                <h3 class="project__title">{{ project.title }}</h3>
                <p>
                    <a class="project__author"
                       href="{% url 'user-profile' project.owner.id %}">{{ project.owner.name }}</a>
                </p>
                <p class="project--rating">
                    <span style="font-weight: bold;">{{ project.vote_ratio }}%</span> Positive
                    Feedback ({{ project.vote_total }} Vote{{ project.vote_total|pluralize:"s" }})
                </p>
                <div class="project__tags">
                    {% for tag in project.tags.all %}
                        <span class="tag tag--pill tag--main">
                            <small>{{ tag }}</small>
                        </span>
                    {% endfor %}
                </div>
            </div>
        </a>
    </div>
</div>
